<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nácaro Design</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- link to your stylesheet -->

    <body>
      <div id="social-media-buttons">
        <a href="https://www.facebook.com/" target="_blank">
          <img src="assets/facebook.png" alt="Facebook" />
        </a>
        <a href="https://www.instagram.com/nacarodesign" target="_blank">
          <img src="assets/instagram.png" alt="Instagram" />
        </a>
        <a href="https://wa.link/xen90t" target="_blank">
          <img src="assets/whatsapp.png" alt="Instagram" />
        </a>
      </div>
      <header>
        <h1 class="h1">Nácaro Design</h1>
      </header>
      <main>
        <section id="dama">
          <h2>Ropa De Dama</h2>
          <ul>
            <li>
              <img src="src/Musculosa_Rolling_Stones.jpg" alt="Remera Dama" />
              <p>Remera Dama</p>
              <p>Precio $27.000</p>
              <button>Agregar Al Carrito</button>
            </li>

            <li>
              <img src="src\Jean_Chebar.jpg" alt="Jean Dama" />
              <p>Jean Dama Oxford</p>
              <p>Precio $32.000</p>
              <button>Agregar Al Carrito</button>
            </li>

            <li>
              <img src="src\Azul.jpg" alt="Azul" />
              <p>Jean Tucci Azul</p>
              <p>Precio $32.000</p>
              <button>Agregar Al Carrito</button>
            </li>
          </ul>
        </section>
      </main>
      <footer>
        <p>&copy; 2024 Nácaro</p>
      </footer>
    </body>
  </head>
</html>
